<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/98a1346c21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  </head>
  <body>
    <div class="timer">
      <p class="status">pomodoro</p>
      <div class="display">
        <span class="display-minutes">25</span>
        <span>:</span>
        <span class="display-seconds">00</span>
      </div>
      <!--display-->
      <div class="break-counter"></div>
      <button class="start-button">start</button>
    </div>
    <!--timer-->
    <button class="open-menu-button"><i class="fa-solid fa-bars"></i></button>
    <div class="sidebar">
      <button class="close-menu-button"><i class="fa-solid fa-xmark"></i></button>
      <div class="settings">
        <label for="minutes">Pomodoro minutes</label>
        <input type="number" name="minutes" id="minutes-input" min="1" max="60" value="25">
        <label for="minutes">Pause minutes</label>
        <input type="number" name="pause" id="pause-input" min="1" max="60" value="5">
        <label for="breaks">Breaks</label>
        <input type="number" name="breaks" id="breaks-input" min="0" value="4">
      </div>
      <button class="theme-button"><i class="fa-solid fa-sun"></i></button>
    </div><!--sidebar-->
    <!-- audios -->
    <audio src="audio/button-29.mp3" id="clickAudio"></audio>
    <audio src="audio/end-timer.mp3" id="endTimerAudio"></audio>
    <audio src="audio/timerFinished.mp3" id="finishedTimerAudio"></audio>
    <audio src="audio/workTimeSound.mp3" id="workTimeAudio"></audio>
  </body>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/1aa6e5214d.js" crossorigin="anonymous"></script>
</html>
