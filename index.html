<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/98a1346c21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="timer">
      <div class="display">
        <span class="display-minutes">24</span>
        <span>:</span>
        <span class="display-seconds">35</span>
      </div>
      <!--display-->
      <button class="start-button">start</button>
    </div>
    <!--timer-->
    <button class="open-menu-button"><i class="fa-solid fa-bars"></i></button>
    <div class="sidebar">
      <button class="close-menu-button"><i class="fa-solid fa-xmark"></i></button>
      <div class="settings">
        <label for="minutes">Minutes</label>
        <input type="number" name="minutes" id="minutes-set" min="0" max="60" value="25">
        <label for="breaks">Breaks</label>
        <input type="number" name="breaks" id="breaks-set" min="0" value="4">
        <button class="apply-config-button">Apply</button>
      </div>
      <button class="theme-button"><i class="fa-solid fa-sun"></i></button>
    </div><!--sidebar-->
  </body>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/1aa6e5214d.js" crossorigin="anonymous"></script>
</html>
